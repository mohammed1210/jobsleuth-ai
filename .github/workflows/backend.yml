name: Backend CI

on:
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install ruff pytest httpx

      - name: Lint with Ruff
        run: ruff check .

      - name: Format check with Ruff
        run: ruff format --check .

      - name: Run tests
        run: pytest -v
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://placeholder.supabase.co' }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY || 'placeholder-key' }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY || 'placeholder-key' }}

      - name: Build check
        run: python -c "from main import app; print('✓ FastAPI app loads successfully')"

      - name: Smoke test health endpoint
        run: |
          pip install httpx
          python -c "
          from fastapi.testclient import TestClient
          from main import app
          client = TestClient(app)
          response = client.get('/health')
          assert response.status_code == 200
          assert response.json().get('ok') == True or response.json().get('status') == 'ok'
          print('✓ Health endpoint smoke test passed')
          "
